<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar Empleado</title>
<style>
    /* Estilos opcionales para mejorar la presentación */
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-image: url(https://www.10wallpaper.com/wallpaper/1366x768/1504/oceanfront_phuket_thailand-photo_HD_wallpaper_1366x768.jpg);
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-size: cover; /* Ajusta la imagen para cubrir toda la ventana del navegador */
    background-position: center; /* Centra la imagen en la ventana del navegador */
    background-attachment: fixed; /* Mantiene la imagen fija durante el desplazamiento */
    }
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .btn-back {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

    .btn-back:hover {
        background-color: #0056b3;
    }

</style>
</head>
<body>
<br>
<br>
<h2><center>Agregar Nuevo Empleado</center></h2>
<br>
<br>


<form id="addEmpleadoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" required>
    
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
    
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>
    
    <center><button type="submit">Agregar Empleado</button></center>
</form>
<br>
<br>
<br>
<center><a href="menu.html" class="btn-back">Regresar al Inicio</a></center> 
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('addEmpleadoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const cargo = document.getElementById('cargo').value;
            const correo = document.getElementById('correo').value;
            const direccion = document.getElementById('direccion').value;
            const age = parseInt(document.getElementById('age').value);
            
            const empleado = {
                nombre,
                apellido,
                cargo,
                correo,
                direccion,
                age
            };

            try {
                const response = await fetch('http://54.234.188.236:3000/api/empleados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(empleado)
                });

                if (!response.ok) {
                    throw new Error('Error al agregar el empleado');
                }

                alert('Empleado agregado con éxito');
                document.getElementById('addEmpleadoForm').reset();
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al agregar el empleado');
            }
        });
    });
</script>

</body>
</html>
